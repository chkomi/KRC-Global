<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상하이 11월 여행 계획</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 상단 타이틀 박스 -->
    <div class="title-box">
        <h1><i class="fas fa-map-marked-alt"></i> 상하이 11월 여행 계획</h1>
    </div>

    <!-- 지도 컨테이너 -->
    <div id="map"></div>
    
    <!-- 일정 패널 토글 버튼 -->
    <button id="itinerary-toggle" class="itinerary-toggle-btn">
        <i class="fas fa-calendar-alt"></i>
    </button>
    
    <!-- 팝업식 일정 패널 -->
    <div id="itinerary-popup" class="itinerary-popup">
        <div class="itinerary-popup-content">
            <div class="itinerary-popup-header">
                <h3><i class="fas fa-calendar-alt"></i> 상하이 여행 일정</h3>
                <button id="close-itinerary" class="close-button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="itinerary-popup-body">
                <div class="day-selector-container">
                    <select id="day-selector">
                        <option value="all">전체 일정</option>
                        <option value="day1">1일차</option>
                        <option value="day2">2일차</option>
                        <option value="day3">3일차</option>
                        <option value="day4">4일차</option>
                    </select>
                </div>
                <div id="itinerary-content">
                    <!-- 일정 내용이 여기에 동적으로 로드됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 위치 찾기 버튼 -->
    <div class="location-control">
        <button id="locate-btn" class="locate-button" title="내 위치 찾기">
            <i class="fas fa-location-crosshairs"></i>
        </button>
    </div>

    <!-- 지도 타입 선택 -->
    <div class="map-tile-control">
        <h4><i class="fas fa-layer-group"></i> 지도 종류</h4>
        <label class="tile-option active" id="cartodb-option">
            <input type="radio" name="tile-layer" value="cartodb" checked>
            🎨 심플
        </label>
        <label class="tile-option" id="street-option">
            <input type="radio" name="tile-layer" value="street">
            🛣️ 도로
        </label>
        <label class="tile-option" id="satellite-option">
            <input type="radio" name="tile-layer" value="satellite">
            🛰️ 위성
        </label>
        <label class="tile-option" id="subway-option">
            <input type="radio" name="tile-layer" value="subway_transport">
            🚇 교통
        </label>
    </div>

    <!-- 범례 -->
    <div class="legend-box">
        <h3><i class="fas fa-list"></i> 범례</h3>
        <ul>
            <li>
                <label class="legend-item">
                    <input type="checkbox" id="attractions-toggle" data-type="attractions" checked>
                    <div class="marker-icon tourism-marker">
                        <i class="fas fa-camera"></i>
                    </div>
                    관광지
                </label>
            </li>
            <li>
                <label class="legend-item">
                    <input type="checkbox" id="restaurants-toggle" data-type="restaurants" checked>
                    <div class="marker-icon restaurant-marker">
                        <i class="fas fa-utensils"></i>
                    </div>
                    음식점
                </label>
            </li>
            <li>
                <label class="legend-item">
                    <input type="checkbox" id="hotels-toggle" data-type="hotels" checked>
                    <div class="marker-icon accommodation-marker">
                        <i class="fas fa-bed"></i>
                    </div>
                    호텔
                </label>
            </li>
            <li>
                <label class="legend-item">
                    <input type="checkbox" id="airports-toggle" data-type="airports" checked>
                    <div class="marker-icon airport-marker">
                        <i class="fas fa-plane"></i>
                    </div>
                    공항
                </label>
            </li>
        </ul>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>

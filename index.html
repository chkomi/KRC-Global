<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상하이 11월 여행 계획</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 지도 타일 선택 컨트롤 -->
    <div class="map-tile-control">
        <h4>🗺️ 지도 종류</h4>
        <label class="tile-option active" id="street-option">
            <input type="radio" name="tile-layer" value="street" checked>
            🛣️ 도로
        </label>
        <label class="tile-option" id="satellite-option">
            <input type="radio" name="tile-layer" value="satellite">
            🛰️ 위성
        </label>
        <label class="tile-option" id="google-style-option">
            <input type="radio" name="tile-layer" value="google-style">
            🇫🇷 프랑스OSM
        </label>
        <label class="tile-option" id="cartodb-option">
            <input type="radio" name="tile-layer" value="cartodb">
            🎨 심플
        </label>
    </div>

    <!-- 상단 타이틀 박스 -->
    <div class="title-box">
        <h1><i class="fas fa-map-marked-alt"></i> 상하이 여행 지도</h1>
    </div>

    <!-- 범례 박스 -->
    <div class="legend-box">
        <h3><i class="fas fa-list"></i> 범례</h3>
        <ul>
            <li>
                <label class="legend-item">
                    <input type="checkbox" id="attractions-toggle" checked>
                    <div class="marker-icon tourism-marker">
                        <i class="fas fa-camera"></i>
                    </div>
                    관광지
                </label>
            </li>
            <li>
                <label class="legend-item">
                    <input type="checkbox" id="restaurants-toggle" checked>
                    <div class="marker-icon restaurant-marker">
                        <i class="fas fa-utensils"></i>
                    </div>
                    음식점
                </label>
            </li>
            <li>
                <label class="legend-item">
                    <input type="checkbox" id="airports-toggle" checked>
                    <div class="marker-icon airport-marker">
                        <i class="fas fa-plane"></i>
                    </div>
                    공항
                </label>
            </li>
            <li>
                <label class="legend-item">
                    <input type="checkbox" id="hotels-toggle" checked>
                    <div class="marker-icon accommodation-marker">
                        <i class="fas fa-bed"></i>
                    </div>
                    호텔
                </label>
            </li>
        </ul>
    </div>

    <!-- 장소 정보 박스 -->
    <div class="info-box" id="place-details">
        <button class="close-btn" onclick="closeInfoBox()">
            <i class="fas fa-times"></i>
        </button>
        <div id="place-content">
            <!-- 장소 정보가 여기에 표시됩니다 -->
        </div>
    </div>

    <!-- 전체 화면 지도 -->
    <div id="map"></div>

    <!-- JavaScript 파일들 -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>

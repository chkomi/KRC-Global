            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        /* 상단 타이틀 박스 */
        .title-box {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .title-box h1 {
            margin: 0;
            font-size: 1.4em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 전체 화면 지도 */
        #map {
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        /* 범례 박스 */
        .legend-box {
            position: absolute;
            top: 80px;
            right: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 12px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-width: 200px;
        }

        .legend-box h3 {
            margin: 0 0 12px 0;
            color: #2c3e50;
            font-size: 1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .legend-box ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .legend-box li {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85em;
        }

        .marker-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .tourism-marker { background-color: #e74c3c; }
        .restaurant-marker { background-color: #27ae60; }
        .airport-marker { background-color: #9b59b6; }
        .accommodation-marker { background-color: #3498db; }

        /* 장소 정보 박스 */
        .info-box {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            max-width: 350px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .info-box.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-box h3 {
            margin: 0 0 12px 0;
            color: #2c3e50;
            font-size: 1.1em;
            border-left: 4px solid #3498db;
            padding-left: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-box p {
            margin: 6px 0;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .info-box strong {
            color: #3498db;
            font-weight: 600;
        }

        .place-type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 15px;
            color: white;
            font-size: 0.75em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .type-attractions { background-color: #e74c3c; }
        .type-restaurants { background-color: #27ae60; }
        .type-airports { background-color: #9b59b6; }
        .type-hotels { background-color: #3498db; }

        .rating-stars {
            color: #f39c12;
            margin-left: 5px;
            font-size: 0.9em;
        }

        .info-box ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .info-box li {
            margin: 4px 0;
            font-size: 0.85em;
            color: #555;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2em;
            color: #7f8c8d;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        /* 커스텀 마커 스타일 */
        .custom-marker-icon {
            background: transparent;
            border: none;
            border-radius: 50%;
        }

        .marker-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            font-size: 16px;

            border: 3px solid white;
            transition: transform 0.2s;
        }

        .marker-content:hover {
            transform: scale(1.1);
        }

        .tourism-bg { background-color: #e74c3c; }
        .restaurant-bg { background-color: #27ae60; }
        .airport-bg { background-color: #9b59b6; }
        .accommodation-bg { background-color: #3498db; }

        /* Leaflet 툴팁 스타일 */
        .leaflet-tooltip {
            padding: 6px 12px !important;
            background-color: rgba(0, 0, 0, 0.8) !important;
            color: white !important;
            border: none !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3) !important;
            font-weight: bold;
            font-size: 0.9em;
            white-space: nowrap;
            pointer-events: none;
            border-radius: 4px;
        }

        .leaflet-tooltip.leaflet-tooltip-bottom:before {
            border-top-color: rgba(0, 0, 0, 0.8) !important;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .title-box {
                top: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                padding: 10px 16px;
            }

            .title-box h1 {
                font-size: 1.2em;
                text-align: center;
            }

            .legend-box {
                top: 70px;
                right: 10px;
                padding: 12px;
                max-width: 160px;
            }

            .legend-box h3 {
                font-size: 0.9em;
            }

            .legend-box li {
                font-size: 0.8em;
            }

            .info-box {
                bottom: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 15px;
            }
        }

        /* 스크롤바 스타일 */
        .info-box::-webkit-scrollbar {
            width: 6px;
        }

            border-radius: 3px;
        }

            background: #bdc3c7;
            border-radius: 3px;
        }

        .info-box::-webkit-scrollbar-thumb:hover {
            background: #95a5a6;
        }
    </style>
</head>

        let map;
        let markers = L.featureGroup();

        document.addEventListener('DOMContentLoaded', () => {
            initializeMap();
        });

        function initializeMap() {
            // 지도 초기화
            map = L.map('map').setView([31.2304, 121.4737], 12);

            // 지도 타일 레이어 추가
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // 마커 레이어 그룹을 지도에 추가
            markers.addTo(map);

            // 마커 표시
            displayMarkers();
        }

        function displayMarkers() {
            markers.clearLayers();

            // 모든 장소 데이터를 하나의 배열로 합치기
            const allPlaces = [
                ...shanghaiData.shanghai_tourism.attractions.map(place => ({...place, type: 'attractions'})),
                ...shanghaiData.shanghai_tourism.restaurants.map(place => ({...place, type: 'restaurants'})),
                ...shanghaiData.shanghai_tourism.hotels.map(place => ({...place, type: 'hotels'})),
                ...shanghaiData.shanghai_tourism.airports.map(place => ({...place, type: 'airports'}))
            ];

            allPlaces.forEach(place => {
                const marker = L.marker([place.latitude, place.longitude], {
                    icon: createCustomIcon(place.type)
                }).addTo(markers);

                marker.bindTooltip(place.name, {
                    permanent: false,
                    direction: 'top',
                    offset: [0, -10]
                });

                marker.on('click', () => {
                    displayPlaceDetails(place);
                    map.flyTo([place.latitude, place.longitude], 15);
                });
            });

            // 모든 마커가 보이도록 지도 뷰 조정
            if (markers.getLayers().length > 0) {
                map.fitBounds(markers.getBounds().pad(0.1));
            }
        }

        function createCustomIcon(type) {
            let iconClass, bgClass;

            switch (type) {
                case 'attractions':
                    iconClass = 'fas fa-camera';
                    bgClass = 'tourism-bg';
                    break;
                case 'restaurants':
                    iconClass = 'fas fa-utensils';
                    bgClass = 'restaurant-bg';
                    break;
                case 'airports':
                    iconClass = 'fas fa-plane';
                    bgClass = 'airport-bg';
                    break;
                case 'hotels':
                    iconClass = 'fas fa-bed';
                    bgClass = 'accommodation-bg';
                    break;
                default:
                    iconClass = 'fas fa-map-marker-alt';
                    bgClass = 'tourism-bg';
            }

            return L.divIcon({
                className: 'custom-marker-icon',
                html: `<div class="marker-content ${bgClass}">
                         <i class="${iconClass}"></i>
                       </div>`,
                iconSize: [35, 35],
                iconAnchor: [17, 17],
                tooltipAnchor: [0, -20]
            });
        }

        function displayPlaceDetails(place) {
            const infoBox = document.getElementById('place-details');

                    ${getTypeIcon(place.type)} ${getTypeDisplayName(place.type)}
                </div>
                <h3><i class="fas fa-map-marker-alt"></i> ${place.name}</h3>
            `;
            
            if (place.description) {
                detailsHtml += `<p><strong>🎯 설명:</strong> ${place.description}</p>`;
            }
            
            if (place.address && place.address !== "N/A") {
                detailsHtml += `<p><strong>📍 주소:</strong> ${place.address}</p>`;
            }
            
            if (place.features && place.features.length > 0) {
                detailsHtml += `<p><strong>✨ 특징:</strong> ${place.features.join(', ')}</p>`;
            }
            
            if (place.menu && place.menu.length > 0) {
                detailsHtml += `<p><strong>🍽️ 메뉴:</strong></p><ul>`;
                place.menu.forEach(item => {
                    detailsHtml += `<li>${item}</li>`;
                });
                detailsHtml += `</ul>`;
            }

            placeContent.innerHTML = detailsHtml;
            infoBox.classList.add('show');
        }

        function closeInfoBox() {
            const infoBox = document.getElementById('place-details');
            infoBox.classList.remove('show');
        }

        function getTypeIcon(type) {
            switch (type) {
                case 'attractions': return '📷';
                case 'restaurants': return '🍴';
                case 'airports': return '✈️';
                case 'hotels': return '🏨';
                default: return '📍';
            }
        }

        function getTypeDisplayName(type) {
            switch (type) {
                case 'attractions': return '관광지';
                case 'restaurants': return '음식점';
                case 'airports': return '공항';
                case 'hotels': return '호텔';
                default: return '기타';
            }
        }

        // ESC 키로 정보 박스 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeInfoBox();
            }
        });

        // 지도 클릭 시 정보 박스 닫기
        map.on('click', (e) => {
            // 마커가 아닌 지도 영역을 클릭했을 때만 닫기
            if (e.originalEvent.target === e.originalEvent.currentTarget) {
                closeInfoBox();
            }
        });
    </script>
</body>
</html>

        }

        }

        .stat-item {

        .stat-number {

        .stat-label {

        }

        }

        }
        
        .filter-tab {

            padding: 0.8rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.3s ease;
        }
        
        .filter-tab.active {
            background: white;
            color: #4f46e5;
            border-bottom: 2px solid #4f46e5;
        }
        
        .filter-tab:hover {
            color: #4f46e5;
        }
        
        .district-item {
            padding: 1rem;
            border-bottom: 1px solid #f3f4f6;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .district-item:hover {

            border-left: 4px solid #4f46e5;
        }
        
        .district-item.active {
            background: #eff6ff;

        }
        
        .district-name {

            color: #1f2937;

        }

            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

            background: #dcfce7;
            color: #166534;
        }
        
        .cctv-status.offline {
            background: #fef2f2;
            color: #991b1b;
        }

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            font-weight: 700;
            font-size: 1.2rem;

            padding-bottom: 0.8rem;
            border-bottom: 3px solid #4f46e5;
            text-align: center;

        .popup-info {

            border-top: 2px solid #e5e7eb;

        .cctv-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .cctv-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .cctv-indicator.offline {
            background: #ef4444;
            animation: none;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

            width: 100%;
            height: 240px;
            background: #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;

        }

            height: 100%;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #e2e8f0;
        }

            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #00ff00;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;

                "공사감독사무소주소": "충청남도 당진시 석문면 교로리 456-78",
                "지구명": "석문지구",
                "총사업비": 14200,
                "공사감독": "김석문",
                "전화번호": "010-6677-8899",
                "CCTV주소": "미설치",
                "위도": 36.4184,
                "경도": 126.7000,
                "hasValidCCTV": false
            },
            {
                "id": 14,
                "시도": "충북",
                "사업구분": "체계재편",
                "공사감독사무소주소": "충청북도 제천시 금성면 월림리 567-89",
                "지구명": "월림지구",
                "총사업비": 16800,
                "공사감독": "이월림",
                "전화번호": "010-1234-5678",
                "CCTV주소": "rtsp://192.168.1.200:554/user=admin&password=admin&channel=1&stream=0",
                "위도": 36.9000,
                "경도": 127.8000,
                "hasValidCCTV": true
            },
            {
                "id": 15,
                "시도": "강원",
                "사업구분": "배수개선",
                "공사감독사무소주소": "강원도 홍천군 내촌면 물걸리 678-90",
                "지구명": "내촌지구",
                "총사업비": 7850,
                "공사감독": "박내촌",
                "전화번호": "010-9876-5432",
                "CCTV주소": "미설치",
                "위도": 37.7853,
                "경도": 127.6300,
                "hasValidCCTV": false
            }
        ];

        // 지도 초기화
        const map = L.map('map').setView([36.5, 127.5], 7);
        
        // OpenStreetMap 타일 레이어
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        // 마커 그룹
        const markersGroup = L.layerGroup().addTo(map);
        
        // 현재 필터와 검색어
        let currentFilter = 'all';
        let currentSearch = '';
        let activeDistrictId = null;

        // 커스텀 마커 아이콘 생성
        function createCustomIcon(hasValidCCTV) {
            const color = hasValidCCTV ? '#10b981' : '#f59e0b';
            const icon = hasValidCCTV ? '📹' : '📍';
            return L.divIcon({
                html: `<div style="
                    background: ${color};
                    width: 24px;
                    height: 24px;
                    border-radius: 50%;
                    border: 3px solid white;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    color: white;
                    font-weight: bold;
                    font-size: 10px;
                ">${icon}</div>`,
                className: 'custom-marker',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
            });
        }

        // 현재 시간 업데이트
        function updateTimestamp() {
            const now = new Date();
            return now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // CCTV 시뮬레이션 플레이어 생성
        function createCCTVSimulation(cctvUrl, containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;

            if (!cctvUrl || cctvUrl === '미설치') {
                container.innerHTML = `
                    <div class="cctv-placeholder">
                        <div class="cctv-placeholder-icon">📹</div>
                        <div>CCTV 미설치</div>
                    </div>
                `;
                return;
            }

            // CCTV 스트림 시뮬레이션
            container.innerHTML = `
                <div class="cctv-simulation">
                    <div class="cctv-timestamp" id="timestamp-${containerId}">${updateTimestamp()}</div>
                    <div style="font-size: 2rem; margin-bottom: 1rem;">📹</div>
                    <div style="font-size: 1.1rem; margin-bottom: 0.5rem;">CCTV 실시간 모니터링</div>
                    <div style="font-size: 0.9rem; opacity: 0.8;">현장 상황 감시 중...</div>
                    <div style="font-size: 0.8rem; margin-top: 1rem; opacity: 0.6;">
                        정적 호스팅 환경에서는 실제 스트림 재생 불가<br>
                        실제 운영시 HLS/WebRTC 서버 구축 필요
                    </div>
                </div>
                <div class="cctv-controls">
                    <button class="cctv-btn" onclick="simulatePlay('${containerId}')">▶️ 재생</button>
                    <button class="cctv-btn" onclick="simulatePause('${containerId}')">⏸️ 일시정지</button>
                    <button class="cctv-btn" onclick="simulateRecord('${containerId}')">🔴 녹화</button>
                </div>
            `;

            // 시간 업데이트
            setInterval(() => {
                const timestampEl = document.getElementById(`timestamp-${containerId}`);
                if (timestampEl) {
                    timestampEl.textContent = updateTimestamp();
                }
            }, 1000);
        }

        // CCTV 제어 시뮬레이션 함수들
        function simulatePlay(containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                const simulation = container.querySelector('.cctv-simulation');
                if (simulation) {
                    simulation.style.background = 'linear-gradient(45deg, #1e293b, #334155, #0f172a)';
                }
            }
            alert('재생 중... (시뮬레이션)');
        }

        function simulatePause(containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                const simulation = container.querySelector('.cctv-simulation');
                if (simulation) {
                    simulation.style.background = 'linear-gradient(45deg, #374151, #4b5563)';
                }
            }
            alert('일시정지됨 (시뮬레이션)');
        }

        function simulateRecord(containerId) {
            alert('녹화 시작 (시뮬레이션)');
        }

        // 팝업 컨텐츠 생성
        function createPopupContent(district) {
            const popupId = `popup-${district.id}`;
            
            return `
                <div class="popup-content">
                    <div class="popup-header">${district.지구명}</div>
                    
                    <div class="popup-info-grid">
                        <div class="popup-info">
                            <div class="popup-label">시도</div>
                            <div class="popup-value">${district.시도}</div>
                        </div>
                        
                        <div class="popup-info">
                            <div class="popup-label">사업구분</div>
                            <div class="popup-value">${district.사업구분}</div>
                        </div>
                        
                        <div class="popup-info">
                            <div class="popup-label">감독사무소</div>
                            <div class="popup-value">${district.공사감독사무소주소}</div>
                        </div>
                        
                        <div class="popup-info">
                            <div class="popup-label">공사감독</div>
                            <div class="popup-value">${district.공사감독 || '미지정'}</div>
                        </div>
                        
                        <div class="popup-info">
                            <div class="popup-label">연락처</div>
                            <div class="popup-value">${district.전화번호 || '미등록'}</div>
                        </div>
                        
                        <div class="popup-info">
                            <div class="popup-label">총사업비</div>
                            <div class="popup-value">${district.총사업비 ? (district.총사업비 / 100).toLocaleString() + '백만원' : '미정'}</div>
                        </div>
                    </div>
                    
                    <div class="cctv-section">
                        <div class="cctv-header">
                            <div class="cctv-indicator ${district.hasValidCCTV ? '' : 'offline'}"></div>
                            <strong>CCTV 모니터링 ${district.hasValidCCTV ? '(온라인)' : '(오프라인)'}</strong>
                        </div>
                        
                        <div class="cctv-player" id="${popupId}">
                            <div class="cctv-placeholder">
                                <div class="cctv-placeholder-icon">⏳</div>
                                <div>로딩 중...</div>
                            </div>
                        </div>
                        
                        ${district.CCTV주소 && district.CCTV주소 !== '미설치' ? `
                            <div class="cctv-url-info">
                                <div style="font-weight: 500; margin-bottom: 0.3rem; color: #374151;">스트림 정보</div>
                                <div class="cctv-url">${district.CCTV주소}</div>
                            </div>
                        ` : ''}
                        
                        <div class="demo-notice">
                            <strong>📍 GitHub Pages 호환 모드</strong><br>
                            정적 호스팅 환경에서는 실제 RTSP 스트림 재생이 불가능합니다. 
                            실제 운영시에는 FFmpeg 기반 HLS 변환 서버가 필요합니다.
                        </div>
                    </div>
                </div>
            `;
        }

        // 지구별 마커 생성
        function createMarkers() {
            markersGroup.clearLayers();
            
            const filteredDistricts = getFilteredDistricts();
            
            filteredDistricts.forEach(district => {
                const marker = L.marker([district.위도, district.경도], {
                    icon: createCustomIcon(district.hasValidCCTV)
                }).addTo(markersGroup);
                
                const popup = L.popup({
                    maxWidth: 500,
                    minWidth: 400,
                    className: 'custom-popup'
                }).setContent(createPopupContent(district));
                
                marker.bindPopup(popup);
                
                marker.on('click', () => {
                    selectDistrict(district.id);
                });
                
                marker.on('popupopen', () => {
                    // 팝업이 열릴 때 CCTV 시뮬레이션 초기화
                    setTimeout(() => {
                        createCCTVSimulation(district.CCTV주소, `popup-${district.id}`);
                    }, 100);
                });
                
                marker.districtId = district.id;
            });
        }

        // 필터링된 지구 목록 반환
        function getFilteredDistricts() {
            return businessDistricts.filter(district => {
                // 필터 적용
                if (currentFilter === 'cctv' && !district.hasValidCCTV) return false;
                if (currentFilter === 'no-cctv' && district.hasValidCCTV) return false;
                
                // 검색어 적용
                if (currentSearch) {
                    const searchLower = currentSearch.toLowerCase();
                    return (
                        district.지구명?.toLowerCase().includes(searchLower) ||
                        district.시도?.toLowerCase().includes(searchLower) ||
                        district.사업구분?.toLowerCase().includes(searchLower) ||
                        district.공사감독사무소주소?.toLowerCase().includes(searchLower)
                    );
                }
                
                return true;
            });
        }

        // 사이드바 지구 목록 생성
        function createDistrictList() {
            const listContainer = document.getElementById('districtList');
            const filteredDistricts = getFilteredDistricts();
            
            listContainer.innerHTML = '';
            
            if (filteredDistricts.length === 0) {
                listContainer.innerHTML = `
                    <div style="padding: 2rem; text-align: center; color: #6b7280;">
                        <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">🔍</div>
                        <div>검색 결과가 없습니다</div>
                    </div>
                `;
                return;
            }
            
            filteredDistricts.forEach(district => {
                const item = document.createElement('div');
                item.className = 'district-item';
                item.setAttribute('data-id', district.id);
                
                item.innerHTML = `
                    <div class="district-name">${district.지구명}</div>
                    <div class="district-meta">
                        <span class="district-province">${district.시도}</span>
                        <span class="district-type">${district.사업구분}</span>
                    </div>
                    <div class="district-info">
                        <span class="label">감독관:</span> ${district.공사감독 || '미지정'}
                    </div>
                    <div class="district-info">
                        <span class="label">연락처:</span> ${district.전화번호 || '미등록'}
                    </div>
                    <div class="district-info">
                        <span class="label">사업비:</span> ${district.총사업비 ? (district.총사업비 / 100).toLocaleString() + '백만원' : '미정'}
                    </div>
                    <div style="margin-top: 0.5rem;">
                        <span class="cctv-status ${district.hasValidCCTV ? 'online' : 'offline'}">
                            ${district.hasValidCCTV ? 'CCTV 설치' : 'CCTV 미설치'}
                        </span>
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    selectDistrict(district.id);
                    map.setView([district.위도, district.경도], 14);
                    
                    // 해당 마커의 팝업 열기
                    markersGroup.eachLayer(marker => {
                        if (marker.districtId === district.id) {
                            marker.openPopup();
                        }
                    });
                });
                
                listContainer.appendChild(item);
            });
        }

        // 지구 선택
        function selectDistrict(districtId) {
            document.querySelectorAll('.district-item').forEach(item => {
                item.classList.remove('active');
            });
            
            const selectedItem = document.querySelector(`[data-id="${districtId}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }
            
            activeDistrictId = districtId;
        }

        // 통계 업데이트
        function updateStats() {
            const totalCount = businessDistricts.length;
            const cctvCount = businessDistricts.filter(d => d.hasValidCCTV).length;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('cctvCount').textContent = cctvCount;
        }

        // 검색 기능 설정
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                createMarkers();
                createDistrictList();
            });
        }

        // 필터 탭 설정
        function setupFilterTabs() {
            const tabs = document.querySelectorAll('.filter-tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    currentFilter = tab.dataset.filter;
                    createMarkers();
                    createDistrictList();
                });
            });
        }

        // 초기화
        function init() {
            console.log('🌾 농촌지역개발사업 관리 시스템 초기화 중...');
            console.log(`📊 총 ${businessDistricts.length}개 지구 데이터 로드됨`);
            console.log(`📹 CCTV 설치: ${businessDistricts.filter(d => d.hasValidCCTV).length}개`);
            console.log('✅ GitHub Pages 완전 호환 모드');
            
            createMarkers();
            createDistrictList();
            updateStats();
            setupSearch();
            setupFilterTabs();
            
            console.log('🎯 시스템 초기화 완료!');
        }

        // 페이지 로드 완료 후 초기화
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
